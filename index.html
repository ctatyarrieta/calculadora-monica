
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Sweet Glam</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #333;
      font-family: 'Georgia', serif;
      font-size: 36px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      font-family: 'Georgia', serif;
    }
    input[type="number"] {
      padding: 10px;
      margin: 10px 0;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Georgia', serif;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-family: 'Georgia', serif;
    }
    button:hover {
      background-color: #45a049;
    }
    h2 {
      margin-top: 30px;
      color: #222;
      font-family: 'Georgia', serif;
    }
    p {
      font-size: 18px;
      color: #555;
      margin: 8px 0;
      font-family: 'Georgia', serif;
    }
  </style>
</head>
<body>
  <h1>Calculadora Sweet Glam</h1>

  <label for="valor">Valor:</label>
  <input type="number" id="valor" placeholder="Valor">

  <label for="dolar">Ingresa el valor del dólar:</label>
  <input type="number" id="dolar" placeholder="4200" value="4200">

  <button onclick="calcular()">Calcular</button>

  <h2>Resultados:</h2>
  <p id="resultadoMultiplicado">Precio de venta: -</p>

  <script>
    function calcular() {
      const A2 = parseFloat(document.getElementById('valor').value);
      const dolar = parseFloat(document.getElementById('dolar').value);

      if (isNaN(A2) || isNaN(dolar)) {
        document.getElementById('resultadoMultiplicado').innerText = "Por favor, ingresa números válidos.";
        return;
      }

      const impuesto = 0.07; // 7%
      const F2 = 42;
      const G2 = 59;
      const H2 = 95;
      const porcentajeExtra = 1.25;

      const A3 = A2 * (1 + impuesto);

      let resultado;
      if (A3 <= 200) {
        resultado = A3 + F2;
      } else if (A3 > 200 && A3 <= 300) {
        resultado = A3 + G2;
      } else if (A3 > 300 && A3 <= 500) {
        resultado = A3 + H2;
      } else {
        resultado = A3 * porcentajeExtra;
      }

      let resultadoMultiplicado = resultado * dolar;
      resultadoMultiplicado = Math.ceil(resultadoMultiplicado / 10000) * 10000;

      document.getElementById('resultadoMultiplicado').innerText = `Precio de venta: ${resultadoMultiplicado}`;
    }
  </script>
</body>
</html>
